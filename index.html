<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <script src="https://unpkg.com/@ionic/core@latest/dist/ionic.js"></script>
    <link href="https://unpkg.com/@ionic/core@latest/css/ionic.bundle.css" rel="stylesheet">
    <title>Document</title>
</head>
<body>
    <ion-app>
        <ion-header>
            <ion-toolbar color="primary">
                <ion-title>Budget Planner</ion-title>
            </ion-toolbar>
        </ion-header>
        <ion-content>
            <ion-grid>
                <ion-row>
                    <ion-col size-md="6" offset-md="3">
                        <ion-card>
                            <ion-card-header>
                                <ion-card-title>New expense</ion-card-title>
                            </ion-card-header>
                            <ion-card-content>
                                <ion-item>
                                    <ion-label position="floating">Expense reason</ion-label>
                                    <ion-input type="text" id="input-name"></ion-input>
                                </ion-item>
                                <ion-item>
                                    <ion-label position="floating">Expense amount 1-5</ion-label>
                                    <ion-input type="number" id="input-amount"></ion-input>
                                </ion-item>
                                <div margin-vertical text-right>
                                    <ion-button fill="outline" color="danger">
                                        <ion-icon slot="start" name="close"></ion-icon>CLEAR</ion-button>
                                    <ion-button id="btn-add">
                                        <ion-icon slot="start" name="add"></ion-icon>ADD EXPENSE</ion-button>
                                </div>
                                <ion-alert-controller></ion-alert-controller>
                            </ion-card-content>
                        </ion-card>
                    </ion-col>
                </ion-row>
                <ion-list id="expense-list"></ion-list>
            </ion-grid>
        </ion-content>
    </ion-app>
    <script src="app.js"></script>
</body>
</html>
